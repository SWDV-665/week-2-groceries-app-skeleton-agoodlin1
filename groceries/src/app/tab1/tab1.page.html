<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

      <ion-item>
        <ion-label>
          <h2>Milk</h2>
          <p>1</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <button icon-start>
            <ion-icon slot="end" name="trash-outline"></ion-icon>
            Done
          </button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>

    <ion-item-sliding>
      <ion-item>

    <ion-item-sliding>

        <ion-label>
          <h2>Eggs</h2>

    </ion-item-sliding>
  </ion-list>
</ion-content>
